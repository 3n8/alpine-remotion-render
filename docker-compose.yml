services:
  remotion-render:
    image: 3n88/alpine-remotion-render:latest
    container_name: remotion-render
    restart: always
    ports:
      - "3003:3003"
    devices:
      - /dev/dri:/dev/dri
    environment:
      - PUID=${PUID}
      - PGID=${PGID}
      - UMASK=${UMASK}
      - TZ=${TZ}
      - REMOTION_PORT=3003
    volumes:
      - ${DOCKER_HOME}/remotion-render:/config
