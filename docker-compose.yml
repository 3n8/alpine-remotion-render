services:
  remotion-render:
    image: 3n88/alpine-remotion-render:latest
    container_name: remotion-render
    user: "${PUID}:${PGID}"
    restart: always
    ports:
      - "8000:8000"
    devices:
      - /dev/dri:/dev/dri
    environment:
      - UMASK=${UMASK}
      - TZ=${TZ}
    volumes:
      - ${DOCKER_HOME}/remotion-render:/config
